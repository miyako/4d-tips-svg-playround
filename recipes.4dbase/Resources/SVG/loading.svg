<?xml version="1.0" encoding="UTF-8"?>
<svg 
	xmlns="http://www.w3.org/2000/svg" 
	xmlns:xlink="http://www.w3.org/1999/xlink" 
	xmlns:animation="http://www.4d.com/animation" 
	version="1.1" 
	width="320" 
	height="320">

	<g id="loading" animation:frame-id="1" transform="rotate(0,160,160)">
		<line 
			id="line0" 
			x1="15" 
			y1="160" 
			x2="65" 
			y2="160" 
			stroke="#111" 
			stroke-width="30" 
			style="stroke-linecap:round"/>
		<use id="line1" xlink:href="#line0" transform="rotate(30,160,160)" opacity=".0833"/>
		<use id="line2" xlink:href="#line0" transform="rotate(60,160,160)" opacity=".166"/>
		<use id="line3" xlink:href="#line0" transform="rotate(90,160,160)" opacity=".25"/>
		<use id="line4" xlink:href="#line0" transform="rotate(120,160,160)" opacity=".3333"/>
		<use id="line5" xlink:href="#line0" transform="rotate(150,160,160)" opacity=".4166"/>
		<use id="line6" xlink:href="#line0" transform="rotate(180,160,160)" opacity=".5"/>
		<use id="line7" xlink:href="#line0" transform="rotate(210,160,160)" opacity=".5833"/>
		<use id="line8" xlink:href="#line0" transform="rotate(240,160,160)" opacity=".6666"/>
		<use id="line9" xlink:href="#line0" transform="rotate(270,160,160)" opacity=".75"/>
		<use id="line10" xlink:href="#line0" transform="rotate(300,160,160)" opacity=".8333"/>
		<use id="line11" xlink:href="#line0" transform="rotate(330,160,160)" opacity=".9166"/>    

		<animateTransform 
			attributeName="transform" 
			attributeType="XML" 
			type="rotate" 
			begin="0s" 
			dur="1s" 
			repeatCount="indefinite" 
			calcMode="discrete"
			keyTimes="0;.0833;.166;.25;.3333;.4166;.5;.5833;.6666;.75;.8333;.9166;1"
			values="0,160,160;30,160,160;60,160,160;90,160,160;120,160,160;150,160,160;180,160,160;210,160,160;240,160,160;270,160,160;300,160,160;330,160,160;360,160,160"/>
	</g>
</svg>